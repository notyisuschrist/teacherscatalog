<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Perfil de Usuario</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <style>
            body {
                background-color: #00723F;
                color: black;
            }
        </style>
    </h:head>

    <h:body>
        <div class="card">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Asignaturas" action="learningunits.xhtml"/>
                    <p:menuitem value="Maestros" action="teachers.xhtml" style="#{(loginUI.user.isAdmin == 0) ? 'display: none;' : ''}"/>
                    <p:menuitem value="Perfil" action="index.xhtml"/>
                    <f:facet name="options">
                        <p:commandButton class="btn btn-success" value="Cerrar sesiÃ³n" action="#{loginUI.logout()}"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <img src="resources/user.png" class="logo" alt="User Logo"/>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Perfil de Usuario</h5>
                            <div class="info">Nombre: <span class="highlight">#{loginUI.user.idTeacher.name}</span></div>
                            <div class="info">Apellidos: <span class="highlight">#{loginUI.user.idTeacher.surname}</span></div>
                            <div class="info">RFC: <span class="highlight">#{loginUI.user.idTeacher.rfc}</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>

</html>
