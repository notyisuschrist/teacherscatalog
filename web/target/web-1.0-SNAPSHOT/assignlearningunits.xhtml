<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Assign Learning Units to Teacher</title>
</h:head>

<h:body>
    <h2>Assign Learning Units to Teacher</h2>
    <h:form id="assignForm">
        <h:selectManyCheckbox value="#{assignLearningUnitsBean.selectedLearningUnits}">
            <f:selectItems value="#{assignLearningUnitsBean.allLearningUnits}" var="learningUnit" itemLabel="#{learningUnit.name}" itemValue="#{learningUnit}" />
        </h:selectManyCheckbox>
        <h:commandButton value="Assign Learning Units" action="#{assignLearningUnitsBean.assignLearningUnits}">
            <f:param name="teacherId" value="#{assignLearningUnitsBean.teacherId}" />
        </h:commandButton>
    </h:form>
</h:body>

</html>
