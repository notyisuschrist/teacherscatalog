<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Create Learning Unit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <style>
        body {
            background-color: #00723F;
            color: black;
        }

        .container {
            background-color: white;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #DD971A;
            border-color: #DD971A;
        }

        .btn-primary:hover {
            background-color: #C28814;
            border-color: #C28814;
        }

        /* Estilo para los inputs */
        .form-control {
            background-color: #F7F7F7;
            border-color: #DDDDDD;
            color: black;
        }
        h2{
            text-align: center;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Catálogo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="learningunits.xhtml">Asignaturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="teachers.xhtml">Maestros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.xhtml">Perfil</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <h:form>
                            <p:commandButton class="btn btn-success" value="Cerrar sesión" action="#{loginUI.logout()}" />
                        </h:form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Crear Unidad de Aprendizaje</h2>
        <h:form>
            <div class="form-group row">
                <p:outputLabel for="name" value="Nombre:" styleClass="col-sm-2 col-form-label"/>
                <div class="col-sm-10">
                    <p:inputText id="name" value="#{createLearningUnitUI.learningUnit.name}" class="form-control" required="true" requiredMessage="Este campo es obligatorio" validatorMessage="Error de formato: Solo se permiten letras y espacios.">
                        <f:validateRegex pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" />
                    </p:inputText>
                    <p:message for="name" styleClass="text-danger" />
                </div>
            </div>

            <div class="form-group row">
                <p:outputLabel for="classHours" value="Horas de Clase:" styleClass="col-sm-2 col-form-label"/>
                <div class="col-sm-10">
                    <p:inputText id="classHours" value="#{createLearningUnitUI.learningUnit.classHours}" class="form-control" required="true" requiredMessage="Este campo es obligatorio" validatorMessage="Error de formato: No se permiten letras y numeros negativos">
                        <f:validateLongRange minimum="0" maximum="100" />
                    </p:inputText>
                    <p:message for="classHours" styleClass="text-danger" />
                </div>
            </div>

            <div class="form-group row">
                <p:outputLabel for="workshopHours" value="Horas de Taller:" styleClass="col-sm-2 col-form-label"/>
                <div class="col-sm-10">
                    <p:inputText id="workshopHours" value="#{createLearningUnitUI.learningUnit.workshopHours}" class="form-control" required="true" requiredMessage="Este campo es obligatorio" validatorMessage="Error de formato: No se permiten letras y numeros negativos">
                        <f:validateLongRange minimum="0" maximum="100" />
                    </p:inputText>
                    <p:message for="workshopHours" styleClass="text-danger" />
                </div>
            </div>

            <div class="form-group row">
                <p:outputLabel for="laboratoryHours" value="Horas de Laboratorio:" styleClass="col-sm-2 col-form-label"/>
                <div class="col-sm-10">
                    <p:inputText id="laboratoryHours" value="#{createLearningUnitUI.learningUnit.laboratoryHours}" class="form-control" required="true" requiredMessage="Este campo es obligatorio" validatorMessage="Error de formato: No se permiten letras y numeros negativos">
                        <f:validateLongRange minimum="0" maximum="100" />
                    </p:inputText>
                    <p:message for="laboratoryHours" styleClass="text-danger" />
                </div>
            </div>

            <p:commandButton value="Guardar" action="#{createLearningUnitUI.saveLearningUnit}" class="btn btn-primary"/>
        </h:form>
    </div>
</h:body>

</html>
