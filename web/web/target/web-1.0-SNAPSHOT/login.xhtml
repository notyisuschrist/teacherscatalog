<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <style>
            * {
                text-align: center;
            }
            
            .fondo{
               background-color: #00723F;
            }
            .center {
                float: none;
                margin: 0 auto;
            }
           
            div.login {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 50%;
                width: 30%;
                padding: 25px;
                margin: auto;
                background: #f8f9fa; 
                border-radius: 10px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .logo {
                width: 120px;
                margin-bottom: 20px; 
            }
            .form-group {
                margin-bottom: 20px;
            }
            .form-control:focus {
                border-color: #007738; 
            }
            .btn-success {
                text-shadow: none;
                background-color: #007738; 
                border-color: #007738; 
            }
            .btn-success:hover,
            .btn-success:focus {
                background-color: #005f29; 
                border-color: #005f29; 
            }
        </style>
    </h:head>

    <h:body styleClass="fondo">
        <div class="row">
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                </p:messages>
                <div class="login">
                    <div class="panel-header">
                        <p:graphicImage url="resources/png-user-icon-circled-user-icon-2240.png" class="logo" />
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <p:inputText styleClass="form-control" placeholder="Usuario:" autocomplete="false" value="#{loginUI.user.username}" />
                        </div>
                        <div class="form-group">
                            <p:password styleClass="form-control" placeholder="Contraseña:" value="#{loginUI.user.password}" />
                        </div>
                        <p:commandButton update="messages" styleClass="btn btn-success" value="Iniciar sesión" actionListener="#{loginUI.login()}" />
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
