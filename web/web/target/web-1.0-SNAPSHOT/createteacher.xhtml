<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Create Teacher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <style>
        body {
            background-color: #00723F;
            color: black;
        }

        
        #createTeacherForm {
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
        }

            

        #createTeacherForm .form-group label {
            
            margin-bottom: 10px;
        }

        #createTeacherForm .form-control {
            width: 100%;
            padding: 8px;
            
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
        }

        #createTeacherForm .btn-primary {
            background-color: #DD971A;
            border-color: #DD971A;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        #createTeacherForm .btn-primary:hover {
            background-color: #C28814;
            border-color: #C28814;
        }
        h2{
            text-align: center;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Catálogo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="learningunits.xhtml">Asignaturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="teachers.xhtml">Maestros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.xhtml">Perfil</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <h:form>
                            <p:commandButton class="btn btn-success" value="Cerrar sesión" action="#{loginUI.logout()}" />
                        </h:form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        
        <h:form id="createTeacherForm">
            <h2>Crear nuevo profesor</h2>

            <div class="form-group row">
                <p:outputLabel for="name" value="Nombre:" styleClass="col-sm-2 col-form-label"/>
                <div class="col-sm-10">
                    <p:inputText id="name" value="#{createTeacherBeanUI.newTeacher.name}" class="form-control" required="true" requiredMessage="Este campo es obligatorio" validatorMessage="Error de formato: Solo se permiten letras y espacios.">
                        <f:validateRegex pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" />
                    </p:inputText>
                    <p:message for="name" styleClass="text-danger" />
                </div>
            </div>

            <div class="form-group row">
                <p:outputLabel for="surname" value="Apellido:" styleClass="col-sm-2 col-form-label"/>
                <div class="col-sm-10">
                    <p:inputText id="surname" value="#{createTeacherBeanUI.newTeacher.surname}" class="form-control" required="true" requiredMessage="Este campo es obligatorio"  validatorMessage="Error de formato: Solo se permiten letras y espacios.">
                        <f:validateRegex pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" />
                    </p:inputText>
                    <p:message for="surname" styleClass="text-danger" />
                </div>
            </div>

            <div class="form-group row">
                <p:outputLabel for="rfc" value="RFC:" styleClass="col-sm-2 col-form-label"/>
                <div class="col-sm-10">
                    <p:inputText id="rfc" value="#{createTeacherBeanUI.newTeacher.rfc}" class="form-control" required="true" requiredMessage="Este campo es obligatorio"/>
                    <p:message for="rfc" styleClass="text-danger" />
                </div>
            </div>

            <p:commandButton value="Guardar" action="#{createTeacherBeanUI.createTeacher()}" class="btn btn-primary"/>
        </h:form>
    </div>
</h:body>

</html>
